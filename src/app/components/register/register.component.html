<div class="container mt-5 w-50 border pt-3 pb-3 border-dark border-radius border-2 rounded shadow-lg bg-dark bg-gradient text-white">
    
    <h1 class=" text-center">Załóż nowe konto</h1>
    <div class="container w-75 mt-3">
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
            <div class="form-outline mb-2">
                <label class="form-label" for="username">Username:</label>
                <input  type="text"  id="username" class="form-control" formControlName="username"/>
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="password">Hasło:</label>
            <input type="password" id="password" class="form-control" formControlName="password1"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="password2">Powtórz hasło:</label>
            <input type="password" id="password2" class="form-control" formControlName="password2" />
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary btn-block mb-4">Zarejestruj się!</button>
            </div>
        </form>
    </div>
</div>
