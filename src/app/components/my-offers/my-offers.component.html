<h1 class="text-center">Twoje oferty sprzedaży</h1>
      <div class="d-flex mt-5 justify-content-center" >
        <div class="d-flex flex-row" *ngIf="offers && offers.length <= 0 ">
          <div class="col text-right">
            <a href="#" class="btn btn-dark" routerLink="/add">
            Dodaj pierwszą ofertę!
            </a>
          </div>
        </div>
      </div>
<div class="container d-flex w-75 " *ngFor="let offer of offers">
  <div class="card mb-3 w-auto" >
    <div class="row w-auto">
      <div class="col-md-4">
        <img *ngIf=!offer.image src="../../../assets//images/placeholder.png" class="img-fluid rounded-start w-auto" alt="car_img">
        <img *ngIf=offer.image src={{offer.image}} class="img-fluid rounded-start w-auto" alt="car_img">
      </div>
      <div class="col-md-8 d-flex">
        <div class="card-body">
          <h5 class="card-title">{{offer.title}}</h5>
          <p class="card-text">{{offer.brand}} {{offer.model}}</p>
          <div class="d-flex flex-row align-items-end ">
            <div *ngIf=offer.pub_date class="col justify-content-start"><p class="card-text"><small class="text-muted">Opublikowano {{offer.pub_date}}</small></p></div>
            <div *ngIf=!offer.pub_date  class="col justify-content-start"><p class="card-text"><small class="text-muted">Jeszcze nie opublokowano</small></p></div>
            <div class="col d-flex flex-row-reverse text-right mr-0"><a class="btn btn-dark" routerLink="my-offers/details/{{offer.id}}">Edytuj</a></div>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
