<div *ngIf="offer.title" class="container mt-5 w-50 border pt-3 pb-3 border-dark border-radius border-2 rounded shadow-lg bg-dark bg-gradient text-white">
    <h1 class=" text-center">Edytuj ofertę</h1>
    <div class="container w-75 mt-3">
        <form (ngSubmit)="onFormSubmit()" [formGroup]="form" enctype="multipart/form-data">
            <div class="form-outline mb-2">
                <label class="form-label" for="title">Tytuł:</label>
                <input type="text" id="title" name="title" class="form-control"  formControlName="title" [ngModel]="offer.title"/>
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="description">Opis:</label>
                <textarea class="form-control" id="description" name="description" rows="3"  formControlName="description" [ngModel]="offer.description"></textarea>
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="category">Kategoria pojazdu:</label>
                <select class="form-select form-select-lg" formControlName="category" id="category" name="category" aria-label="Osobowy" [ngModel]="categories">
                    <option *ngFor="let category of categories" [ngValue]="category">
                      {{ category.name }}
                    </option>
                </select>
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="fuel">Rodzaj paliwa:</label>
                <select class="form-select form-select-lg" formControlName="fuel" id="fuel" name="fuel" aria-label="Benzyna" [ngModel]="offer.fuel">
                    <option *ngFor="let fuel of fuel" [ngValue]="fuel">
                      {{ fuel.name }}
                    </option>
                </select>
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="brand">Marka:</label>
                <input type="text" id="brand" name="brand" class="form-control" formControlName="brand" [ngModel]="offer.brand" />
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="model">Model:</label>
                <input type="text" id="model" name="model" class="form-control" formControlName="model" [ngModel]="offer.model"/>
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="production_year">Rok produkcji:</label>
                <input type="number" max={{year}} min="1800" id="production_year" name="production_year" class="form-control" formControlName="production_year" [ngModel]="offer.production_year"/>
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="mileage">Przebieg:</label>
                <input type="number" max="999999"  id="mileage" name="mileage" class="form-control" formControlName="mileage" [ngModel]="offer.mileage" />
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="capacity">Pojemność skokowa(cm<sup>3</sup>):</label>
                <input type="text"  id="capacity" name="capacity" class="form-control" formControlName="capacity" [ngModel]="offer.capacity"/>
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="power">Moc(km):</label>
                <input type="number"  id="power" name="power" class="form-control" formControlName="power" [ngModel]="offer.power"/>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Zdjęcie:</label>
                <input class="form-control" type="file" id="image" name="image" (change)="onChange($event)">
              </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_pub" name="is_pub" checked="offer.is_pub">
                <label class="form-check-label" for="is_pub">
                  Opublikować ofertę?
                </label>
              </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary btn-block mb-4">Edytuj ofertę!</button>
            </div>
        </form>
    </div>
</div>
